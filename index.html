<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    #timer {
      font-size: 48px;
      margin-bottom: 20px;
    }
    button {
      font-size: 20px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <h1>Timer</h1>
  <div id="timer">00:00</div>
  <button onclick="startTimer()">Start</button>
  <button onclick="resetTimer()">Reset</button>

  <script>
    let seconds = 0;
    let interval;

    function updateDisplay() {
      const min = String(Math.floor(seconds / 60)).padStart(2, '0');
      const sec = String(seconds % 60).padStart(2, '0');
      document.getElementById('timer').textContent = `${min}:${sec}`;
    }

    function startTimer() {
      if (!interval) {
        interval = setInterval(() => {
          seconds++;
          updateDisplay();
        }, 1000);
      }
    }

    function resetTimer() {
      clearInterval(interval);
      interval = null;
      seconds = 0;
      updateDisplay();
    }

    updateDisplay();
  </script>
</body>
</html>
